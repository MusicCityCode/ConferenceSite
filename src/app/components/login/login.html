<form class="form-login" role="form">
  <h2 class="form-login-heading">Login</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="text" class="form-control" placeholder="Email" data-ng-model="vm.loginData.email" required autofocus>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" data-ng-model="vm.loginData.password" required>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" data-ng-click="vm.login()">Login</button>
    <a ui-sref="register" class="btn btn-link">Register</a>
  </div>
  <div data-ng-hide="vm.message === ''" class="alert alert-danger">
    {{vm.message}}
  </div>
</form>

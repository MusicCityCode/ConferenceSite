<form class="form-login" role="form">
  <h2 class="form-login-heading">Sign up</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="text" class="form-control" placeholder="Email" data-ng-model="vm.registration.email" required autofocus>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" data-ng-model="vm.registration.password" required>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input name="confirm-password" type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.registration.confirmPassword" required>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" type="submit" data-ng-click="vm.signUp()">Submit</button>
    <a ui-sref="login" class="btn btn-link">Cancel</a>
  </div>
</form>

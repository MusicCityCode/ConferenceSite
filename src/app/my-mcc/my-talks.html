<table class="table table-striped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Speaker</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="proposedTalk in vm.proposedTalks">

  </tr>
  </tbody>

</table>
